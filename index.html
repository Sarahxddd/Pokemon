<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokemon</title>
    <script src = "js/pokemon.js"></script>
</head>
<body>

    <section id="seleccionar-mascota">
    
    
        <h1 class="titulo">Pokemon</h1>
        <h2 class="subtitulo">Elige tu pokemon</h2>
        
        
        <div class="tarjetas">
            
            <label class="tarjeta-pokemon" for="charmander">
                <p>Charmander</p>
                <img src="./assets/charmander.png">   
            </label>
            <input type="radio" name="mascota" id="charmander">
    
            <label class="tarjeta-pokemon" for="boulbasour">
                <p>boulbasour</p>
                <img src="./assets/bulbasour.png">    
            </label>
            <input type="radio" name="mascota" id="boulbasour">
            
            <label class="tarjeta-pokemon" for="squirtle">
                <p>Squirtle</p>
                <img src="./assets/squirtle.png">
            </label>
            <input type="radio" name="mascota" id="squirtle">     
    
        </div>

        <button id="boton-pokemon">Seleccionar</button>

    </section>

    <section id ="seleccionar-ataque">
        <h1 class="title">Pokemon</h1>
        <h2 class="subtitle">Elige tu mascota</h2>
        <div>
            <button id="boton-fuego" class="boton-de-ataque">Fuego</button>
            <button id="boton-agua" class="boton-de-ataque">Agua</button>
            <button id="boton-tierra" class="boton-de-ataque">Tierra</button>
        </div>

        <div>
            <section id="mensajes">
            </section>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div>
            <p>Tu mascota <span id="mascota-jugador"></span>tiene<span id="vidas-jugador">3</span></p>
            <p>La mascota del enemigo <span id="mascota-enemigo"></span>tiene<span id="vidas-enemigo">3</span></p>
        </div>

    </section>
   
</body>

</html>
